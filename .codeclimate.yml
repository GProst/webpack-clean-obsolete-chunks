engines:
  duplication:
    enabled: true
    exclude_paths:
    - "**/env/**/webpack.config.js"
    config:
      languages:
      - javascript
  eslint:
    enabled: true
    config:
      ignore_warnings: false
  fixme:
    enabled: true
    config:
      strings:
      - FIXME
      - TODO
      - BUG
ratings:
  paths:
  - "**.js"
exclude_paths:
- "**/node_modules"
