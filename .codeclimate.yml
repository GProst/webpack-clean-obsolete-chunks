engines:
  duplication:
    enabled: true
    exclude_paths:
    - "**/test/**"
    config:
      languages:
      - javascript
  eslint:
    enabled: true
  markdownlint:
      enabled: true
  fixme:
    enabled: false
    config:
      strings:
      - FIXME
      - BUG
ratings:
  paths:
  - "**.js"
  - "**.md"
exclude_paths:
- "**/node_modules"
- "**/.git"
- "**/.idea"
- "**/test-output-files"
- "**/coverage"
